<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Product Page</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" media="screen" href="index.css" />
		<link rel="icon" href="./Images/flipkart.png" />
	</head>
	<body>
		<!-- Navbar -->
		<div class="navbar-container">
			<img src="./Images/brand_logo.png" alt="" class="logo" />
			<div class="links-container">
				<p class="links">Menu</p>
				<p class="links">Location</p>
				<p class="links">About</p>
				<p class="links">Contact</p>
			</div>
			<button class="logout-btn">Logout</button>
		</div>
		<!-- Page -->
		<div class="page-container">
			<div class="col">
				<div class="main-head-container">
					<h3 class="main-head">YOUR FEET DESERVE THE BEST</h3>
				</div>
				<div class="paragraph-container">
					<p class="paragraph">
						YOUR FEET DESERVE THE BEST AND WE’RE HERE TO HELP YOU WITH OUR
						SHOES.YOUR FEET DESERVE THE BEST AND WE’RE HERE TO HELP YOU WITH OUR
						SHOES.
					</p>
				</div>
				<div class="buttons-container">
					<button class="shop-now">Shop Now</button>
					<button class="category">Category</button>
				</div>
				<div class="two-brands-container">
					<img src="./Images/shop.png" alt="" class="two-brands" />
				</div>
			</div>
			<div class="main-image-container">
				<img src="./Images/shoe_image.png" alt="" class="shoe-image" />
			</div>
		</div>
	</body>
</html>
